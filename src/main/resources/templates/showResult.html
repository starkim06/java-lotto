<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<form action="/reset" method="get" accept-charset="UTF-8">
    <h1>당첨 통계</h1>
    <h2>----------</h2>
    {{#each lottoResults.lottoRewards as |value key|}}
        {{#key.countOfMatch}}
            {{key.countOfMatch}}개 일치  ({{key.rewardMoney}})원 - {{value}}개
        {{/key.countOfMatch}}
    <br>
    {{/each}}
    총 수익률은 : {{rewardMoney}}입니다.
    <input type="submit" value="되돌아가기">
</form>
</body>
</html>
